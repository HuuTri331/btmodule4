<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm mới Giao Dịch</title>
</head>
<body>
<h1>Thêm mới Giao Dịch</h1>
<form th:action="@{/gd/them-moi}" th:object="${giaoDich}" method="post">
    <label for="maGiaoDich">Mã Giao Dịch:</label>
    <input type="text" id="maGiaoDich" name="maGiaoDich" th:field="*{maGiaoDich}" required/>
    <div th:if="${#fields.hasErrors('maGiaoDich')}" th:errors="*{maGiaoDich}"></div>

    <label for="khachHang">Khách Hàng:</label>
    <select name="maKhachHang" id="khachHang" th:field="*{maKhachHang}" required>
        <option value="" disabled selected>Chọn Khách Hàng</option>
        <option th:each="khachHang : ${khachHangList}"
                th:value="${khachHang.maKhachHang}"
                th:text="${khachHang.tenKhachHang}">
        </option>
    </select>
    <div th:if="${#fields.hasErrors('maKhachHang')}" th:errors="*{maKhachHang}"></div>

    <label for="ngayGiaoDich">Ngày Giao Dịch:</label>
    <input type="date" id="ngayGiaoDich" name="ngayGiaoDich" th:field="*{ngayGiaoDich}" required/>
    <div th:if="${#fields.hasErrors('ngayGiaoDich')}" th:errors="*{ngayGiaoDich}"></div>

    <label for="loaiDichVu">Loại Dịch Vụ:</label>
    <select name="loaiDichVu" id="loaiDichVu" th:field="*{loaiDichVu}" required>
        <option value="Đất">Đất</option>
        <option value="Nhà và đất">Nhà và đất</option>
    </select>
    <div th:if="${#fields.hasErrors('loaiDichVu')}" th:errors="*{loaiDichVu}"></div>

    <label for="donGia">Đơn Giá (VND/m2):</label>
    <input type="number" id="donGia" name="donGia" th:field="*{donGia}" required/>
    <div th:if="${#fields.hasErrors('donGia')}" th:errors="*{donGia}"></div>

    <label for="dienTich">Diện Tích (m2):</label>
    <input type="number" id="dienTich" name="dienTich" th:field="*{dienTich}" required/>
    <div th:if="${#fields.hasErrors('dienTich')}" th:errors="*{dienTich}"></div>

    <button type="submit">Lưu</button>
</form>
</body>
</html>
